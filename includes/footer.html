<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Footer</title>
    <link rel="stylesheet" href="../assets/CSS/normalize.css">
    <link rel="stylesheet" href="../assets/CSS/footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/hlq7lwy.css">
</head>
<body>
<!-- FOOTER - OPENING -->
<footer class="footer">
    <!-- LOGO - OPENING -->
    <div>
        <img src="../assets/images/home/footer-logo-1-1.png" alt="logo">
    </div>
    <!-- LOGO - ENDING -->
    <!-- FORM - OPENING -->
    <div class="footer__icon--arrow">
        <form class="footer__form" action="#" method="post">
            <button class="footer__icon--mail footer__form__button" type="button"></button>
            <input class="footer__form__input--email" type="email" placeholder="Enter Email Address...">
        </form>
    </div>
    <!-- FORM - ENDING -->
    <!-- SOCIALS - OPENING -->
    <div>
        <a class="footer__socials footer__icon--facebook" href="#"></a>
        <a class="footer__socials footer__icon--twitter" href="#"></a>
        <a class="footer__socials footer__icon--instagram" href="#"></a>
        <a class="footer__socials footer__icon--youtube" href="#"></a>
    </div>
    <!-- SOCIALS - ENDING -->
    <!-- COPYRIGHTS - OPENING -->
    <div>
        <p class="footer__copyrights">
            Copyrights &copy; 2019 <a class="footer__copyrights__link" href="#">Egypt</a>, All Rights Reserved.
        </p>
    </div>
    <!-- COPYRIGHTS - ENDING -->
</footer>
<!-- FOOTER - ENDING -->
</body>
</html>
